<!DOCTYPE html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./projects-files/css/cards-css.css">

</head>

<body>

    <div class="projects">
        <div class="projects-column">
            <div class="header">
                <h1 class="projects-section-title" ng-style="{'font-family': 'VT323'}">Projects</h1>
            </div>
            <div class="cards-row">
                <div class="card">
                    <h2 class="title" ng-style="'font-family': 'VT323'">Mars Weather App</h2>
                    <a ng-href="#!marsweatherappproject"><img class="cards-images" id="three"
                            src="./projects-files/images/mobile-mars-weather-app.png" alt="project one"></a>
                    <p class="projects-descriptions">A weather app for Mars.</span></p>
                    </p>
                </div>
                <div class="card">
                    <h2 class="title" ng-style="'font-family': 'VT323'">AI Chatbot</h2>
                    <a ng-href="#!aiproject"><img class="cards-images" id="three"
                            src="./projects-files/images/ai-project-3.png" alt="project two"></a>
                    <p class="projects-descriptions">An AI chatbot with themes</span></p>
                    </p>
                </div>


                <div class="card">
                    <h2 class="title" ng-style="'font-family': 'VT323'">Journal API</h2>
                    <a ng-href="#!journalapiproject"><img class="cards-images" id="one"
                            src="./projects-files/images/journal-api.png" alt="project three"></a>
                    <p class="projects-descriptions tracking-widest">An API that allows users to create, read, update,
                        and delete journal entries.</p>
                </div>
                <div class="card">
                    <h2 class="title" ng-style="'font-family': 'lightgreen">Inventory App</h2>
                    <a ng-href="#!inventoryappproject"><img class="cards-images" id="two"
                            src="./projects-files/images/inventory-app.png" alt="project four"></a>
                    <p class="projects-descriptions">An e-commerce CRUD app.</p>
                </div>


            </div>
        </div>
</body>

</html>
