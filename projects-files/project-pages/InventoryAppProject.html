<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="projects-files/project-pages/project-pages-css/inventory-app-styles.css">
    <link rel="stylesheet" href="projects-files/project-pages/project-pages-css/project-pages.css">
</head>

<body>
    <div class="container">
        <div>
            <div>
                <h1>Inventory App</h1>
            </div>
        </div>
        <div class="sections">

            <div class="center-content"><img class="first-img" alt="Screenshot of Inventory App"
                    src="{{ inventoryAppCarousel[inventoryAppCarouselCount].image  }}"><button class="carousel-button"
                    ng-click="toggleInventoryAppCarousel()"><span
                        class="material-symbols-outlined">arrow_forward_ios</span></button></div>
            <div class="center-content">
                <h2 class="image-titles">{{ inventoryAppCarousel[inventoryAppCarouselCount].title }}</h2>
            </div>
            <div class="center-content">
                <p class="captions">{{ inventoryAppCarousel[inventoryAppCarouselCount].caption }}</p>
            </div>

        </div>

        <div class="links-div">
            <div class="center-content"><a class="project-links"
                    href="https://github.com/multiverse-circuit-breakers/inventory-app" target="_blank">Github
                    Repository</a></div>
            <div class="galaga-ship-file" ng-include="'./home-files/animations/galaga-ship.html'"></div>
            <div class="center-content"><a class="project-links" href="https://inventory-app-qwkq.onrender.com"
                    target="_blank">Deployed App</a></div>
        </div>
        <div>


            <div class="sections">

                <div class="center-content">
                    <h2 class="sections-titles">Tech:</h2>
                </div>
                <div class="center-content">
                    <ul class="tech-stack-list">
                        <li style="color: red">REACT</li>
                        <li style="color: #6e8bff">CSS</li>
                        <li style="color: #ff7d26">SEQUELIZE</li>
                        <li>EXPRESS</li>
                        <li style="color: rgb(184, 73, 184)">RENDER</li>
                    </ul>
                </div>

            </div>
        </div>
</body>

</html>
