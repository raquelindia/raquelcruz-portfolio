<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="projects-files/project-pages/project-pages-css/work-social-styles.css">
    <link rel="stylesheet" href="projects-files/project-pages/project-pages-css/project-pages.css">
</head>

<body>
    <div class="container">
        <div class="w-full">
            <div>
                <h1>AI Chatbot</h1>
            </div>
        </div>

        <div class="sections">

            <div class="center-content"><img class="first-img" alt="placeholder stuff"
                    src="{{ aiProjectCarousel[aiProjectCarouselCount].image }}"><button class="carousel-button"
                    ng-click="toggleAiProjectCarousel()"><span
                        class="material-symbols-outlined">arrow_forward_ios</span></button></div>
            <div class="center-content">
                <h2 class="image-titles">{{ aiProjectCarousel[aiProjectCarouselCount].title }}</h2>
            </div>
            <div class="center-content">
                <p class="captions">{{ aiProjectCarousel[aiProjectCarouselCount].caption }}</p>
            </div>

        </div>

        <div class="links-div">
            <div class="center-content"><a class="project-links" href="https://github.com/raquelindia/ai-project">Github
                    Repository</a></div>
            <div class="galaga-ship-file" ng-include="'./home-files/animations/galaga-ship.html'"></div>
            <div class="center-content"><a class="project-links" href="https://themes-ai.onrender.com">Deployed App</a>
            </div>
        </div>


        <div class="sections">

            <div class="center-content">
                <h2 class="sections-titles">Tech:</h2>
            </div>
            <div class="center-content">
                <ul class="tech-stack-list">
                    <li style="color: red">ANGULARJS</li>
                    <li style="color: #0082cb">TAILWIND</li>
                    <li style="color: #f1c09f">CHATGPT API</li>
                    <li style="color: #11ff00">NODE.JS</li>
                    <li style="color: yellow">EXPRESS</li>
                    <li style="color: hotpink">GOOGLE MATERIAL ICONS</li>
                    <li>RENDER</li>
                </ul>
            </div>

        </div>
    </div>
</body>

</html>
