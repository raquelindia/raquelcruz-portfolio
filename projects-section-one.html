<!DOCTYPE html>
<head>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/projects-section-one-css.css">
</head>
<body >
    <hr class="line">
    <h2 class="tech-desc" ng-style="{'color': linkColor}">Some of my favorite <span ng-style="{'font-family': 'VT323', 'color': listColor}">languages</span> & <span ng-style="{'font-family': 'VT323', 'color': listColor}">things</span> to use <span ng-style="{'font-family': 'VT323', 'color': valueColor}">^_^</span></h2>
</div>
<div class="technologies">
    <div class="left">
    <div class="img-desc"><img class="logos" id="html" src="images/html-logo.png" alt="html logo"><p class="keyword" ng-style="{'color':  '#FF5F1F', 'font-family': 'VT323'}">HTML</p></div>
    <div class="img-desc"><img class="logos" id="css" src="images/css-logo.png" alt="css logo"><p class="keyword" ng-style="{'color': '#0082cb', 'font-family': 'VT323'}">CSS</p></div>
    </div>

    <div class="right">
        <div class="img-desc"><img class="logos" id="javascript" src="images/js-logo.png" alt="javascript logo"><p class="keyword" ng-style="{'color': 'yellow', 'font-family': 'VT323'}">JAVASCRIPT</p></div>
        <div class="img-desc"><img class="logos" id="java" src="images/java-logo.png" alt="Java logo"><p class="keyword" ng-style="{'color': '#89CFF0', 'font-family': 'VT323'}">JAVA</p></div> 
    </div>
</div>
<hr class="line">

</html>
