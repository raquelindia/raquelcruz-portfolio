<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/portfolio-styles.css">
    <title>Raquel Cruz | Software Engineer</title>
</head>

<body>
    

 <div class="starry-night"> 
    <div ng-app="portfolioApp" ng-controller="portfolioController">
        <nav>
         <div ng-include="'nav.html'"></div>
         </nav>

  <div id="index" ng-view></div>
</div>
</div>
<script>
    var app = angular.module("portfolioApp", ["ngRoute"]);
    app.controller('portfolioController', function($scope){
       $scope.state = "home"; 
       $scope.listColor = '#FB0EB0';
       $scope.valueColor = '#9C56E2';
       $scope.terminalGreen = '#24c642';
  
    });
    app.config(function($routeProvider){
        $routeProvider
        .when("/", {
            templateUrl : "home.html",
            controller: 'portfolioController'
        })
        .when("/home", {
            templateUrl : "home.html",
            controller: "portfolioController"
        })
        .when("/about", {
            templateUrl : "about.html",
            controller: 'portfolioController'
        })
        .when("/projects", {
            templateUrl : "projects.html",
            controller: 'portfolioController'
        })
        .when("/budgetingappproject", {
            templateUrl : "budgetingapp.html",
            controller: 'portfolioController'
        })
        .when("/chasecloneproject", {
            templateUrl : "chaseclone.html",
            controller: 'portfolioController'
        })
        .when("/inventoryappproject", {
            templateUrl : "inventoryapp.html",
            controller: 'portfolioController'
        })
        .when("/journalapiproject", {
            templateUrl : "journalapi.html",
            controller: 'portfolioController'
        })
        .when("/worksocialproject", {
            templateUrl : "worksocial.html",
            controller: 'portfolioController'
        });
    });

</script>
</body>
</html>
