<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <title>Raquel Cruz | Software Engineer</title>
    <link rel="stylesheet" href="portfolio-styles.css">

</head>

<body>
    <div ng-app="portfolioApp" ng-controller="portfolioController" >

       <!-- <div ng-include="'nav.html'"></div> -->

    <!--HomePage-->
    <div id="home-parent"ng-if="state === 'home'">
        <div id="home-child-left">
        <div class="home" ng-include="'nav.html'"></div>
        </div>
        <div id="home-child-right">
    <div ng-if="state === 'home'" ng-include="'homeTemplate.html'"></div>
    </div>
    </div>

    <!--Contact Page-->
    <div ng-if="state === 'contact'" ng-include="'contactTemplate.html'"></div>

    <!--About page-->
    <div ng-if="state === 'about'" ng-include="'aboutTemplate.html'"></div>

    <!--Projects page-->
   <div ng-if="state === 'projects'" ng-include="'projectsTemplate.html'"></div>
 

</div>
</body>
<script>
    var app = angular.module("portfolioApp", []);
    app.controller('portfolioController', function($scope){
       $scope.state = "home"; 
       $scope.listColor = '#FB0EB0';

       $scope.toContact = function(){
        $scope.state = "contact";
       };

       $scope.toProjects = function(){
        $scope.state = "projects";
       };
       $scope.toAbout = function(){
        $scope.state = "about";
       }
       $scope.toHome = function(){
        $scope.state = "home";
       }
    })

</script>

</html>
