<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap" rel="stylesheet">
    <title>Raquel Cruz | Software Engineer</title>
    <link rel="stylesheet" href="css/portfolio-styles.css">
    

</head>

<body>
    

    <!-- <div class="starry-night"> -->
    <div ng-app="portfolioApp" ng-controller="portfolioController">
 <div ng-include="'nav.html'"></div>
  <div id="index" ng-view></div>

<!-- </div> -->
</div>
<script>
    var app = angular.module("portfolioApp", ["ng-route"]);
    app.controller('portfolioController', function($scope){
       $scope.state = "home"; 
       $scope.listColor = '#FB0EB0';
       $scope.valueColor = '#9C56E2';
    });
    app.config(function($routeProvider){
        $routeProvider
        .when("#/!", {
            templateUrl : "homeTemplate.html",
            controller: 'portfolioController'
        })
        .when("/about", {
            templateUrl : "aboutTemplate.html",
            controller: 'portfolioController'
        })
        .when("/projects", {
            templateUrl : "projectsTemplate.html",
            controller: 'portfolioController'
        });
    });

</script>
</body>
</html>
